    <main>
        <h1>Entre em Contato</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required aria-label="Seu nome"><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required aria-label="Seu e-mail"><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" aria-label="Seu endereço"><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" required aria-label="Sua mensagem"></textarea><br>

            <button type="submit">Enviar</button>
        </form>
   
    </main>
